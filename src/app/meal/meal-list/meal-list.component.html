<div>
  <h2>Meal List</h2>
  <ul>
    <li *ngFor="let meal of meals$ | async">
      <strong>{{ meal.mealName }}</strong> - {{ meal.calories }} calories
      <br />
      Description: {{ meal.description }}
      <br />
      Ingredients: {{ meal.ingredients }}
      <br />
      Date: {{ meal.date }}
    </li>
  </ul>
</div>
