<section class="bg-gray-50 dark:bg-gray-900 flex flex-col h-screen">
  <div class="container mx-auto p-4 flex-1 overflow-y-auto">
    <h1 class="text-2xl font-bold mb-4">ChatGPT Conversationnel</h1>
    <div class="messages-container space-y-4">
      <div
        *ngFor="let message of chatHistory"
        [ngClass]="{
          'user-message': message.type === 'user',
          'bot-message': message.type === 'bot'
        }"
        class="message"
      >
        <p>{{ message.content }}</p>
      </div>
      <div *ngIf="isTyping" class="message bot-message">
        <p>Typing...</p>
      </div>
    </div>
  </div>
  <div class="input-container flex items-center p-4">
    <input
      [(ngModel)]="userInput"
      type="text"
      placeholder="Tapez votre message..."
      class="flex-1 p-2 border rounded"
    />
    <button
      (click)="sendMessage()"
      class="ml-2 p-2 bg-blue-500 text-white rounded"
    >
      Envoyer
    </button>
  </div>
</section>
