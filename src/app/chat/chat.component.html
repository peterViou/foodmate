<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">ChatGPT Conversationnel</h1>
  <div class="mb-4">
    <input
      [(ngModel)]="userInput"
      type="text"
      placeholder="Tapez votre message..."
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
    />
  </div>
  <button
    (click)="sendMessage()"
    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
  >
    Envoyer
  </button>
  <div class="mt-4 p-4 bg-gray-100 rounded-md shadow-sm">
    <p>{{ chatResponse }}</p>
  </div>
</div>
